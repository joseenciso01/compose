version: '3.1'
services:
  failing:
    image: alpine
    command: sh -c "sleep 0.1 && echo world && /bin/false"
    deploy:
      restart_policy:
        condition: "on-failure"
        max_attempts: 2
  postgres:
    image: postgres:latest
    restart: always
    networks:
      - redmine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - 'POSTGRES_PASSWORD=admin'
      - 'POSTGRES_DB=redmine'
  redmine:
    image: redmine:latest
    restart: always
    networks:
      - redmine
    volumes:
      - redmine-data:/usr/src/redmine/files
    ports:
      - 80:3000
    environment:
      - 'REDMINE_DB_POSTGRES=postgres'
      - 'REDMINE_DB_DATABASE=redmine'
      - 'REDMINE_DB_PASSWORD=admin'
volumes:
  postgres-data:
  redmine-data:
networks:
  redmine:
    driver: bridge